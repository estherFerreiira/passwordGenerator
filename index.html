<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="container-0">
        <h4>Password Generator</h4>
        <div id="container-1">
           <textarea name="" id="selectedChar" cols="18" rows="1"></textarea>
            <div id="buttons">
                <p id="load"><i class="fas fa-spinner"></i></p>
                <p id="copy"  > <i class="far fa-copy"></i> </p>
            </div>
           
            <h6>Password Length </h6>
            
            <div class="quantity">
                <input type="text"  id="sizeChar" >
            </div>
               
        </div>

    </div>

   <script src="script.js"></script>
